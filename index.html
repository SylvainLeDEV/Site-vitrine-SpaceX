<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Space X - Travel Agency</title>
    <link rel="shortcut icon" href="media/icon.png">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">

</head>
<body>
<header>
    <div class="title">
        <a href="http://www.spacex.com" target="_blank">
            <img src="media/logo.png" alt="SpaceX-logo">
        </a>
        <h1>Travel Agency</h1>
    </div>
    <div class="nav">
        <ul>
            <li><a href="#">Store</a></li>
            <li><a href="#">Contact</a></li>
            <li><a href="#">About</a></li>
        </ul>
    </div>
    <div class="line"></div>
</header>
<main>
    <div class="carousel">
        <div class="carousel__figure">
            <img src="media/car1.jpg" alt="space" class="carousel__figure--pic">
            <img src="media/car2.jpeg" alt="moon" class="carousel__figure--pic">
            <img src="media/car3.jpg" alt="mars" class="carousel__figure--pic">
        </div>
    </div>

    <div class="offers">
        <div class="perspective">
<!--            1er carte-->
            <div class="perspective__3d">
                <div class="perspective__3d--card" style="background:url(media/off1.jpeg);">
                    <h2>A weekend in space</h2>
                    <span>From 5.000$</span>
                </div>
            </div>
<!--            2eme carte-->
            <div class="perspective__3d">
                <div class="perspective__3d--card" style="background:url(media/off2.jpg);">
                    <h2>Take a rest on the moon</h2>
                    <span>From 15.000$</span>
                </div>
            </div>
<!--            3eme carte-->
            <div class="perspective__3d">
                <div class="perspective__3d--card" style="background:url(media/off3.jpg);">
                    <h2>Holidays on mars</h2>
                    <span>From 45.000$</span>
                </div>
            </div>
        </div>
    </div>

    <div class="button">
        <a href="https://www.spacex.com/" target="_blank">
            <svg height="60" width="320">
                <rect class="button__rect" height="60" width="320"/>
            </svg>
            <div class="button__text">GET STARTED</div>
        </a>
    </div>
</main>

<footer>
    <div class="network">
        <a href="https://twitter.com/"> <i class="fab fa-twitter"></i></a>
        <a href="https://www.facebook.com/"> <i class="fab fa-facebook"></i></a>
        <a href="https://www.instagram.com/"> <i class="fab fa-instagram"></i></a>
        <a href="https://www.flickr.com/explore"> <i class="fab fa-flickr"></i></a>
        <a href="#">SylvainDev(); 2021 Â©</a>
    </div>
</footer>

<script src="assets/jquery.min.js"></script>
<script src="script.js"></script>
</body>
</html>
